<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>demo</title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }

            body {
                background: #222428;
            }

            #round {
                position: absolute;
                width: 450px;
                height: 450px;
                top: 120px;
                left: 50%;
                margin: 0 0 0 -225px;
            }
        </style>
    </head>
    <body>
        <div id="round"></div>
        <script src="../simple-round.js"></script>
        <script>
            new Round(document.getElementById('round'), {
                radius: 250, // 半径
                strokeColor: '#fff', // 边界颜色
                strokeWidth: 4, // 边界宽度
                roundWidth: 200, // 圆环宽度
                data: [
                    { value: 12, color: '#2C3E50'}, // value - 扇形值，color - 扇形颜色
                    { value: 22, color: '#FC4349'},
                    { value: 42, color: '#6DBCDB'},
                    { value: 12, color: '#F7E248'},
                    { value: 2, color: '#D7DADB'},
                    { value: 55, color: '#000'},
                ]
            });
        </script>
    </body>
</html>
